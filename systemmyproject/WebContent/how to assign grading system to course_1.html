<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/how to assign grading system to course.css" type="text/css">

    </head>
    <body>
        <div class="container">
            <div class="row First_row_first">
                <div class="col-xs-12">
                    <p id="Techonology">Foradian School and Technology</p>
                    <a href="#"  id="manubar_option">log Out</a>
                    <img  id="manubar_option" src="Logout_icon.png"width="20" height="20">
                    <a href="#"  id="manubar_option">Admin</a>
                    <img  id="manubar_option" src="Addmin_icon.png"width="20" height="20">
                    <a href="#"  id="manubar_option">Messages(0)</a>
                    <img  id="manubar_option" src="Message_icon_while.png"width="20" height="20">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row manubar">
                <div class="col-md-12">
                    <button >Dashbord</button>
                    <button >Studdent</button>
                    <select id="dash_button">
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>AUthers </option>
                        <option>Authers</option>
                    </select>
                    <select id="dash_button">
                        <option>Settings</option>
                        <option>Man course</option>

                        <option>AUthers </option>
                        <option>Authers</option>
                        <option>Authers</option>
                        <option>Authers</option>
                    </select>
                    <select id="dash_button">
                        <option>Time table</option>
                        <option>Teacher</option>
                        <option>AUthers </option>
                        <option>Authers</option>
                    </select>
                    <select id="dash_button">
                        <option>More</option>
                        <option>Teacher</option>
                        <option>AUthers </option>
                        <option>Authers</option>
                    </select>
                    <input type="text" placeholder="Search actions,event and people" class="first">
                </div>
            </div>
            <div class="row icon">
                <div class="col-md-1">
                    <img src="Addmin_icon.png" width="50" height="40">
                </div>
                <div class="col-md-1">
                    <p>Course</p>
                    <h6>New</h6>
                </div>
            </div>
            <div class="row baseline">
                <div class="col-md-12">

                </div>
            </div>
        </div>
        <div class="container">
            <form>
                <p>Course <strong>>> New</strong></p>
                <table>
                    <tr>
                        <td>Course name</td>
                        <td><input type="text" class="cgpa"></td>
                    </tr>
                    <tr>
                        <td>Section name</td>
                        <td><input type="text" class="cgpa"></td>
                    </tr>
                    <tr>
                        <td>Code</td>
                        <td><input type="text" class="cgpa"></td>
                    </tr>
                    <tr>
                        <td>Grading system type</td>
                        <td><select class="cgpa">
                                <option>normal</option>
                                <option>GPA</option>
                                <option>CWA</option>
                                <option>CCE</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><b>Initial Batch Details</b></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="cgpa"></td>
                    </tr>
                    <tr>
                        <td>Start date</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>End date</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>

    </body>

</html>
