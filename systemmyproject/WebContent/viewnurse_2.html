        <script type="text/javascript">
            $(document).ready(function () {
                $('#from1').hide();
                $('#from2').hide();
                $('#nurse').hide();
                $('#fromall').hide();
            });
            function view(){
                 $('#from1').show();
                $('#from2').hide();
                $('#nurse').hide();
                 $('#fromall').hide();
            }
            
            function update(){
                 $('#from1').hide();
                $('#from2').hide();
                $('#nurse').show();
                 $('#fromall').hide();
            }
            
            
            function Delete(){
                 $('#from1').hide();
                $('#from2').show();
                $('#nurse').hide();
                 $('#fromall').hide();
            }
            function viewall(){
                  $('#from1').hide();
                $('#from2').hide();
                $('#nurse').hide();
                $('#fromall').show();
            }
        </script>
