<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
        <style type="text/css">

            .col-xs-12{
                height: 80px;
                background-color:#8A2908;
                color: white;
                text-align: center;
                background-position:fixed;
            }
            .icon .col-xs-12 {
                height: 80px;
                background-color: white;
                color: white;
                text-align: left;
                background-position:fixed;
                margin-top: 50px;

            }
            .col-xs-8{
                margin-top: 40px;
                text-align: left;
            }
            .col-xs-4{
                margin-top: 40px;
            }
            button{
                border: 2px solid #8A2908;
                color: #8A2908;
                height: 30px;
            }
            select{
                border: 2px solid #8A2908;
                color: #8A2908;
                height: 30px;
            }
            input type[text]{
                height: 20px;
            }
            #course_h1{
                color: #666666;
                align:left;
            }
            #home_h2{
                color: #ff6633;
            }
            #back_icon{
                float: right;
                margin-right: 100px;
                margin-top: 50px;
                border-radius: 20px;
            }
            .basle  .col-xs-12{
                background-color:#8A2908;
                height: 5px;
                margin-top: 50px;
            }
            #m_c{
                font-size: 25px;
                font-family: initial,sans-serif,cursive;
                color: black;
                margin-left: 50px;
                font-size: 16px;
            }
            #form_tag{
                float: left;
                width: 200px;
                height: 30px;
                border-radius: 10px;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col1">
                    <div class="row">
                        <div class="col-xs-8">
                            <button >Dashbord</button>
                            <button >Studdent</button>
                            <select>
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>AUthers </option>
                                <option>Authers</option>
                            </select>
                            <select>
                                <option>Settings</option>
                                <option>Man course</option>
                                <option>AUthers </option>
                                <option>Authers</option>
                                <option>Authers</option>
                                <option>Authers</option>
                            </select>
                            <select>
                                <option>Time table</option>
                                <option>Teacher</option>
                                <option>AUthers </option>
                                <option>Authers</option>
                            </select>
                            <select>
                                <option>More</option>
                                <option>Teacher</option>
                                <option>AUthers </option>
                                <option>Authers</option>
                            </select>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search Actions ,Events And people">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row icon">
                <div class="col-xs-12 ">
                    <img src="course_1.jpg" height="120" width="100" align="left">
                    <a href="Icon.html" id="back_icon"><img src="back_1.jpg" height="80" width="150" ></a>

                    <h1 id="course_h1"> Courses</h1>
                    <h2 id="home_h2"> Home</h2>
                </div>
            </div>
            <div class="row basle">
                <div class="col-xs-12"></div>
            </div>
            <div class="row manage">
                <div class="col-xs-10">
                     <p id="form_tag">Select a batch</p>
                        <select id="form_tag">
                            <option>1-A-2012-2013</option>
                            <option>1-A-2012-2013</option>
                            <option>1-A-2012-2013</option>
                        </select>
                </div>
            </div>
            <div class="row manage">
                <div class="col-xs-4">
                    <a href="#"  id="m_c">Manage course</a>
                </div>
            </div>
            <div class="row manage">
                <div class="col-xs-4">
                    <a href="Manage_batches.html"  id="m_c">Manage Batches</a>
                </div>
            </div>
        </div>




        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>

</html>
